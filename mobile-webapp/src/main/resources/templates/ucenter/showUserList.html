<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>

    <th:block layout:fragment="stylesheet">
        <link th:href="@{/static/css/dashboard.css}" rel="stylesheet">
    </th:block>

</head>

<body>
<th:block layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">用户列表</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">新增用户</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>用户名</th>
                <th>昵称</th>
                <th>创建日期</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${result.getContent()}">
                <td th:text="${userStat.count}">c</td>
                <td th:text="${user.username}">Lorem</td>
                <td th:text="${user.nickname}">ipsum</td>
                <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd')}"></td>
                <td th:switch="${user.sex}">
                    <span th:case="'0'">男</span>
                    <span th:case="'1'">女</span>
                    <span th:case="*">未知</span>
                </td>

                <td>
                    <div class="btn-group mr-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">编辑</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="'javascript:deleteUser('+${user.userId}+')'">删除</button>
                </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script th:src="@{/static/js/dashboard.js}"></script>
</th:block>
</body>
</html>
